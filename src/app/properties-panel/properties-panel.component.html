<div class="properties-panel">
  <h3>Object Properties</h3>

  <div *ngIf="selectedObject">
    <div class="property-group">
      <label for="fillColor">Fill Color:</label>
      <input type="color" id="fillColor" [(ngModel)]="fillColor" (change)="onFillColorChange($event)">
    </div>

    <div class="property-group" *ngIf="selectedObject.type !== 'textbox'">
      <label for="strokeColor">Stroke Color:</label>
      <input type="color" id="strokeColor" [(ngModel)]="strokeColor" (change)="onStrokeColorChange($event)">
    </div>

    <div class="property-group" *ngIf="selectedObject.type !== 'textbox'">
      <label for="strokeWidth">Stroke Width:</label>
      <input type="number" id="strokeWidth" [(ngModel)]="strokeWidth" (change)="onStrokeWidthChange($event)" min="0">
    </div>

    <div class="property-group">
      <label for="opacity">Opacity:</label>
      <input type="range" id="opacity" [(ngModel)]="opacity" (change)="onOpacityChange($event)" min="0" max="1" step="0.1">
      <span>{{ opacity }}</span>
    </div>

    <div *ngIf="selectedObject.type === 'textbox' || selectedObject.type === 'rect' || selectedObject.type === 'triangle'">
      <div class="property-group">
        <label for="width">Width:</label>
        <input type="number" id="width" [(ngModel)]="width" (change)="onWidthChange($event)" min="0">
      </div>
      <div class="property-group">
        <label for="height">Height:</label>
        <input type="number" id="height" [(ngModel)]="height" (change)="onHeightChange($event)" min="0">
      </div>
    </div>

    <div *ngIf="selectedObject.type === 'textbox'">
      <div class="property-group">
        <label for="fontSize">Font Size:</label>
        <input type="number" id="fontSize" [(ngModel)]="fontSize" (change)="onFontSizeChange($event)" min="1">
      </div>
    </div>

    <div *ngIf="selectedObject.type === 'circle'">
      <div class="property-group">
        <label for="radius">Radius:</label>
        <input type="number" id="radius" [(ngModel)]="radius" (change)="onRadiusChange($event)" min="0">
      </div>
    </div>

  </div>
  <div *ngIf="!selectedObject">
    <p>Select an object to view/modify properties.</p>
  </div>
</div>
